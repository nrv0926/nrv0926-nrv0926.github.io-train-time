<!DOCTYPE html>

<html lang="en-us">
<!DOCTYPE>

<head>

    <meta charset="UTF-8">
    <title>Train Time</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">



</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:#23b44f; color:white">
            <h1 class="text-center">GO Train Schedule!</h1>
            <h3 class="text-center">Never Late, ALways On Time.</h3>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color:#23b44f; color:white">
                        Add Train
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="employee-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" style="background-color:#23b44f; color:white">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <!-- Sign-up Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time(HH:mm, military time)</label>
                                <input class="form-control" id="time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit" style="background-color:#23b44f; color:white">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Link to Moment.js  -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

        <!-- Javascript References -->
        <script src="assets/logic.js"></script>
</body>

</html>
